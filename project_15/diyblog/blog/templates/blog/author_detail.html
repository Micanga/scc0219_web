{% extends "base.html" %}

{% block content %}
  <h1>{{ author }}</h1>

  <p><strong>Bio:</strong> {{ author.bio }}</p>
  <h2>Posts</h2>
   <ul>
    {% for post in author.blog_set.all %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> 
        ({{post.date}})
      </li>
    {% endfor %}
  </ul>

{% endblock %}
